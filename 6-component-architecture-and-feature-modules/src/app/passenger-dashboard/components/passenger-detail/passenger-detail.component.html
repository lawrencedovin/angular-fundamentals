<div class="status" [ngClass]="(detail.checkedIn ? 'checkedIn' : 'checkedOut')"></div>
<span>
  {{ detail.id}} - {{ detail.fullName }}
</span>
<div class="date" *ngIf="detail.checkedInDate">
  Check in date: {{ detail.checkedInDate | date: 'MMMM d, y' }}
</div>
<div class="children">
  Children: {{ detail.children?.length || 0 }}
</div>
