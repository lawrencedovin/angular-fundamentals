<form (ngSubmit)="handleSubmit(form.value, form.valid)" #form="ngForm" novalidate>
  <div>
    <div class="">
      <label for="id">Passenger ID: </label>
      <input
        type="number"
        name="id"
        required
        #id="ngModel"
        [ngModel]="detail?.id"
      >
      <p *ngIf="id.errors?.['required'] && id.dirty" class="error">ID required.</p>
    </div>
    <div>
      <label for="fullName">Passenger name: </label>
      <input
        type="text"
        name="fullName"
        required
        #fullName="ngModel"
        [ngModel]="detail?.fullName"
      >
      <p *ngIf="fullName.errors?.['required'] && fullName.touched" class="error">Passenger name is required.</p>
    </div>
    <!-- <div>
      Passengers Checked in?
      <label for="checkedIn">Yes</label>
      <input
        type="radio"
        [value]="true"
        name="checkedIn"
        [ngModel]="detail?.checkedIn"
        (ngModelChange)="toggleCheckIn($event)"
      >
      <label for="checkedIn">No</label>
      <input
        type="radio"
        [value]="false"
        name="checkedIn"
        [ngModel]="detail?.checkedIn"
        (ngModelChange)="toggleCheckIn($event)"
      >
    </div> -->
    <label for="checkedIn">Checked in?:</label>
    <input
      type="checkbox"
      name="checkedIn"
      [ngModel]="detail?.checkedIn"
      (ngModelChange)="toggleCheckIn($event)"
    >
    <div *ngIf="form.value.checkedIn">
      <label for="checkedInDate">Checked In Date: </label>
      <input
        type="text"
        name="checkedInDate"
        [ngModel]="detail?.checkedInDate"
      >
    </div>
    <label for="checkedIn">Luggage:</label>
    <select
      name="baggage"
      [ngModel]="detail?.baggage"
    >
      <option
        *ngFor="let item of baggage"
        [value]="item.key"
        [selected]="item.key === detail?.baggage"
      >
        {{item.value}}
      </option>
    </select>
    <!-- <label for="checkedIn">Luggage 2:</label>
    <select
      name="baggage"
      [ngModel]="detail?.baggage"
    >
      <option
        *ngFor="let item of baggage"
        [ngValue]="item.key"
      >
        {{item.value}}
      </option>
    </select> -->
  </div>
  <p>{{ form.value | json }}</p>
  <p>Valid: {{ form.valid | json }}</p>
  <p>Invalid: {{ form.invalid | json }}</p>
  <button [disabled]="form.invalid">Submit</button>
</form>
