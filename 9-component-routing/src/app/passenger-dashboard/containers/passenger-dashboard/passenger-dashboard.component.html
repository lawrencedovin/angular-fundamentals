<div class="container">
  <app-passenger-count
    [items]="passengers">
  </app-passenger-count>
  <!-- Whenever the edit Event Emitter is emitted
  it will trigger the handleEdit function with the
  edit value passed inside. -->
  <app-passenger-detail
    *ngFor="let passenger of passengers"
    [detail]="passenger"
    (edit)="handleEdit($event)"
    (remove)="handleRemove($event)"
    (view)="handleView($event)">
  </app-passenger-detail>
</div>
